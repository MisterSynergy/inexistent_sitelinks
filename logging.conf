[loggers]
keys=root,bot_sitelinks,bot_touch,database,processing_sitelinks,processing_touch,query_replicas,query_tooldb,tasks,types

[handlers]
keys=stdout,logfile

[formatters]
keys=fmttr

[logger_root]
level=WARNING
handlers=stdout,logfile

[logger_bot_sitelinks]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.bot_sitelinks

[logger_bot_touch]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.bot_touch

[logger_database]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.database

[logger_processing_sitelinks]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.processing_sitelinks

[logger_processing_touch]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.processing_touch

[logger_query_replicas]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.query_replicas

[logger_query_tooldb]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.query_tooldb

[logger_tasks]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.tasks

[logger_types]
level=INFO
handlers=stdout,logfile
propagate=0
qualname=delsitelinks.types

[handler_stdout]
class=StreamHandler
level=DEBUG
formatter=fmttr
args=(sys.stdout,)

[handler_logfile]
class=FileHandler
level=DEBUG
formatter=fmttr
args=('delsitelinks.log', 'w')

[formatter_fmttr]
format=%(asctime)s %(levelname)s %(name)s --- %(message)s
datefmt=%Y-%m-%d %H:%M:%S
style=%
validate=True
class=logging.Formatter
